<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Liste des compos</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/Comps.css">
</head>

<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark back-dark sticky-top">
    <div class="container">
        <div id="title-container">
            <img src="./images/Logo.png" height="50" width="50" alt="logo"/>
            <a id="navTitle" class="navbar-brand" href="#">TftBuilderPro</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Team Builder</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Liste des Compos<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <!-- Page Content -->
    <div class="list-title col-sm-3">Compositions d'Ã©quipes</div>

    <div  class="col-sm-10 comps-list shadow">
        <div th:each="team : ${teams}" class="row">
            <div class="row team-container">
                <div class="comp-name">
                    <img src="./images/helmet.png" height="30" width="30" alt="Team"/>
                    <span th:text="${team.team_name}" ></span>
                </div>
                <div class="comp-author">
                    <img src="./images/author-icon-19.jpg" height="20" width="20" alt="Author"/>
                    <span th:text="${team.author}" ></span>
                </div>
                <span th:unless="${team.champ_1_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_1_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_2_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_2_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_3_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_3_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_4_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_4_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_5_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_5_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_6_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_6_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_7_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_7_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_8_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_8_id} + '.png'}" alt="Champion"/>
                </span>
                <span th:unless="${team.champ_9_id == null}">
                    <img class="mini-champ" th:attr="src=@{'./images/Cartes champs mini/' + ${team.champ_9_id} + '.png'}" alt="Champion"/>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-1 button-holder">
            <input class="btn btn-dark" type="button" value="Importer">
        </div>
        <div class="col-sm-1 button-holder">
            <input class="btn btn-dark" type="button" value="Supprimer">
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</html>
